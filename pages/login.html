<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/988cdb3dcd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,100;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>

  <header class="header1">
    <a href="../index.html"><img class="logo" src="../assets/img/logo.jpeg" alt=""></a>


    <div class="header-derecho">
      <div class="login">
        <a href="#">LOGIN</a>
      </div>

      <div class="carrito">
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

      <div class="buscador input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <a href="#"><i class="fas fa-search"></i></a>
        </span>
      </div>  
    </div>
  </header>

  <main class="container seccion-login">

    <h1><strong>INGRESAR</strong></h1>
    
    <p class="ayuda">Join US! Descibri nuestra nueba WEB. Logueate o registrate!</p>
  
    <div class="row">
      <div class="col-6">
        <p><strong>INGRESAR</strong></p>
        <hr>
      <form action="" class="d-flex flex-column">
        <label for="email" class="block">Email</label>
        <input type="email" name="email" id="email" class="mb-2">
        

        <label for="passwd">Contraseña</label>
        <input type="password" name="passwd" id="passwd">

        <div class="pt-3 d-flex align-items-center justify-content-between">
          <button type="button" class="btn btn-enviar btn-ingresar btn-dark">INGRESAR</button>
          <a href="#">Olvidaste tu contraseña?</a>
        </div>
        
      </form>
      </div>

      <div class="col-6">
        <p><strong>REGISTRATE</strong></p>
        <form action="">
          <button type="button" class="btn btn-enviar btn-ingresar btn-dark">CREAR CUENTA</button>
        </form>
        <hr>
      </div>
    </div>

  </main>

  <footer class="row mt-3">

    <div class="redes col-12 d-flex justify-content-around">
      <a href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram"></i>
      </a>

      <a href="https://es-la.facebook.com/">
        <i class="fa-brands fa-facebook"></i>
      </a>

      <a href="#">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </div>

    <small class="text-center pt-2">&#169 Copyright Gino Ferraro - 2022</small>

  </footer>

</body>

</html>
